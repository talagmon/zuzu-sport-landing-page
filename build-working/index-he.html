    <script>

    <script>
        // Wait for Tailwind to load before configuring
        function configureTailwind() {
            if (typeof tailwind !== 'undefined') {
                clearTimeout(window.tailwindLoadTimeout);
                tailwind.config = {
                    theme: {
                        extend: {
                            fontFamily: {
                                'canela': ['Canela', 'serif'],
                                'suisse': ['Suisse International', 'sans-serif']
                            },
                            colors: {
                                // Original colors (keeping for fallback)
                                'sage': '#8FBC8F',
                                'coral': '#FF7F7F', 
                                'teal': '#2F4F4F',
                                'cream': '#FDF5E6',
                                // Ocean-coral color palette - calming and sophisticated
                                'ocean-deep': '#0077B6',
                                'ocean-bright': '#00B4D8',
                                'ocean-light': '#90E0EF',
                                'ocean-pale': '#CAF0F8',
                                'coral-soft': '#F5B7B1',
                                // Additional complementary colors
                                'ocean-cream': '#F8FCFF',
                                'coral-light': '#FADBD8',
                                'ocean-medium': '#48B2D8' 
                            }
                        }
                    }
                };
            } else {
                setTimeout(configureTailwind, 100);
            }
        }
        configureTailwind();

            const observer = new IntersectionObserver(function(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('active');
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.reveal').forEach(el => {
                observer.observe(el);
            });
            
            // Lazy loading for images
            const lazyImages = document.querySelectorAll('img.lazy');
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        
                        // Handle picture sources
                        const parentPicture = img.closest('picture');
                        if (parentPicture) {
                            const sources = parentPicture.querySelectorAll('source[data-srcset]');
                            sources.forEach(source => {
                                source.srcset = source.dataset.srcset;
                                source.removeAttribute('data-srcset');
                            });
                        }
                        
                        // Handle img element
                        if (img.dataset.src) {
                            img.src = img.dataset.src;
                            img.removeAttribute('data-src');
                        }
                        
                        img.classList.remove('lazy');
                        observer.unobserve(img);
                    }
                });
            }, { threshold: 0.1 });
            
            lazyImages.forEach(img => {
                imageObserver.observe(img);
            });
            
            // Initialize particle background animation
            initParticleBackground();

            // Calculator functionality
            const activity1 = document.getElementById('activity1');
            const activity2 = document.getElementById('activity2');
            
            if (activity1 && activity2) {
                function updateCalculator() {
                    const cost1 = parseInt(activity1.value) || 0;
                    const cost2 = parseInt(activity2.value) || 0;
                    const totalCost = cost1 + cost2;
                    const zuzuCost = 19.90;
                    const savings = Math.max(0, totalCost - zuzuCost);
                    const annualSavings = savings * 12;
                    
                    document.getElementById('current-cost').textContent = `₪${totalCost}`;
                    document.getElementById('savings').textContent = `₪${savings.toFixed(2)}`;
                    document.getElementById('annual-savings').textContent = `₪${annualSavings.toFixed(2)}`;
                }
                
                activity1.addEventListener('change', updateCalculator);
                activity2.addEventListener('change', updateCalculator);
            }
        });
        
        // Particle background animation function
        function initParticleBackground() {
            const canvas = document.getElementById('particles-canvas');
            if (!canvas) return;

            let particles = [];

            function setup() {
                const canvasElement = createCanvas(windowWidth, windowHeight);
                canvasElement.parent('particles-canvas');
                
                // Create particles
                for (let i = 0; i < 50; i++) {
                    particles.push({
                        x: random(width),
                        y: random(height),
                        size: random(2, 6),
                        speedX: random(-0.5, 0.5),
                        speedY: random(-0.5, 0.5),
                        opacity: random(0.1, 0.3)
                    });
                }
            }

            function draw() {
                clear();
                
                // Update and draw particles
                particles.forEach(particle => {
                    // Update position
                    particle.x += particle.speedX;
                    particle.y += particle.speedY;
                    
                    // Wrap around edges
                    if (particle.x < 0) particle.x = width;
                    if (particle.x > width) particle.x = 0;
                    if (particle.y < 0) particle.y = height;
                    if (particle.y > height) particle.y = 0;
                    
                    // Draw particle
                    fill(255, 255, 255, particle.opacity * 255);
                    noStroke();
                    ellipse(particle.x, particle.y, particle.size);
                });
            }

            function windowResized() {
                resizeCanvas(windowWidth, windowHeight);
            }

            // Make functions global for p5.js
            window.setup = setup;
            window.draw = draw;
            window.windowResized = windowResized;
        }
    </script>

<script>
// Image optimization with WebP support detection
document.addEventListener('DOMContentLoaded', function() {
    function supportsWebP() {
        return new Promise(resolve => {
            const webP = new Image();
            webP.onload = webP.onerror = function () {
                resolve(webP.height === 2);
            };
            webP.src = 'data:image/webp;base64,UklGRjoAAABXRUJQVlA4IC4AAACyAgCdASoCAAIALmk0mk0iIiIiIgBoSygABc6WWgAA/veff/0PP8bA//LwYAAA';
        });
    }

    supportsWebP().then(supported => {
        const images = document.querySelectorAll('img[data-fallback]');
        images.forEach(img => {
            if (!supported) {
                img.src = img.dataset.fallback;
            }
            img.style.opacity = '1';
            img.style.transition = 'opacity 0.3s ease';
        });
    });
    
    // Initialize image loading states
    const images = document.querySelectorAll('img[data-fallback]');
    images.forEach(img => {
        img.style.opacity = '0';
    });
});
</script>
