<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Policy - Zuzu Sport | GDPR Compliant Kids Fitness App</title>
    <meta name="description" content="Zuzu Sport Cookie Policy - Learn about how we use cookies to improve your experience. GDPR compliant and child-safe.">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Suisse+International:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Canela:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Ensure Tailwind is loaded before config
        window.tailwindLoadTimeout = setTimeout(function() {
            if (typeof tailwind === 'undefined') {
                console.warn('Tailwind CSS failed to load from CDN');
            }
        }, 3000);
    </script>
    <script>
        // Wait for Tailwind to load before configuring
        function configureTailwind() {
            if (typeof tailwind !== 'undefined') {
                clearTimeout(window.tailwindLoadTimeout);
                tailwind.config = {
                    theme: {
                        extend: {
                            fontFamily: {
                                'canela': ['Canela', 'serif'],
                                'suisse': ['Suisse International', 'sans-serif']
                            },
                            colors: {
                                // Original colors (keeping for fallback)
                                'sage': '#8FBC8F',
                                'coral': '#FF7F7F', 
                                'teal': '#2F4F4F',
                                'cream': '#FDF5E6',
                                // Ocean-coral color palette - calming and sophisticated
                                'ocean-deep': '#0077B6',
                                'ocean-bright': '#00B4D8',
                                'ocean-light': '#90E0EF',
                                'ocean-pale': '#CAF0F8',
                                'coral-soft': '#F5B7B1',
                                // Additional complementary colors
                                'ocean-cream': '#F8FCFF',
                                'coral-light': '#FADBD8',
                                'ocean-medium': '#48B2D8' 
                            }
                        }
                    }
                };
            } else {
                setTimeout(configureTailwind, 100);
            }
        }
        configureTailwind();

        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.reveal').forEach(el => {
            observer.observe(el);
        });

        // Cookie Management Functions
        function showCookieBanner() {
            const banner = document.getElementById('cookie-banner');
            if (!localStorage.getItem('cookieConsent')) {
                setTimeout(() => {
                    banner.classList.add('show');
                }, 2000);
            }
        }

        function acceptCookies() {
            localStorage.setItem('cookieConsent', 'accepted');
            localStorage.setItem('cookiePreferences', JSON.stringify({
                essential: true,
                analytics: true,
                functional: true
            }));
            hideCookieBanner();
        }

        function rejectCookies() {
            localStorage.setItem('cookieConsent', 'rejected');
            localStorage.setItem('cookiePreferences', JSON.stringify({
                essential: true,
                analytics: false,
                functional: false
            }));
            hideCookieBanner();
        }

        function customizeCookies() {
            // This would open a modal or redirect to this page
            window.location.href = 'cookie-policy.html';
        }

        function hideCookieBanner() {
            const banner = document.getElementById('cookie-banner');
            banner.classList.remove('show');
        }

        function saveCookiePreferences() {
            const analytics = document.getElementById('analytics-toggle').checked;
            const functional = document.getElementById('functional-toggle').checked;
            
            localStorage.setItem('cookieConsent', 'customized');
            localStorage.setItem('cookiePreferences', JSON.stringify({
                essential: true,
                analytics: analytics,
                functional: functional
            }));
            
            alert('Cookie preferences saved successfully!');
        }

        function resetCookiePreferences() {
            document.getElementById('analytics-toggle').checked = true;
            document.getElementById('functional-toggle').checked = true;
        }

        // Show cookie banner on page load
        document.addEventListener('DOMContentLoaded', showCookieBanner);
    </script>

<script>
// Image optimization with WebP support detection
document.addEventListener('DOMContentLoaded', function() {
    function supportsWebP() {
        return new Promise(resolve => {
            const webP = new Image();
            webP.onload = webP.onerror = function () {
                resolve(webP.height === 2);
            };
            webP.src = 'data:image/webp;base64,UklGRjoAAABXRUJQVlA4IC4AAACyAgCdASoCAAIALmk0mk0iIiIiIgBoSygABc6WWgAA/veff/0PP8bA//LwYAAA';
        });
    }

    supportsWebP().then(supported => {
        const images = document.querySelectorAll('img[data-fallback]');
        images.forEach(img => {
            if (!supported) {
                img.src = img.dataset.fallback;
            }
            img.style.opacity = '1';
            img.style.transition = 'opacity 0.3s ease';
        });
    });
    
    // Initialize image loading states
    const images = document.querySelectorAll('img[data-fallback]');
    images.forEach(img => {
        img.style.opacity = '0';
    });
});
</script>
</body>
</html>
