
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - ZuzuSport</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #F8FCFF 0%, #CAF0F8 25%, #90E0EF 50%, #00B4D8 75%, #F5B7B1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #1f2937;
        }
        
        .offline-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 400px;
            margin: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1f2937;
        }
        
        p {
            color: #6b7280;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        .retry-button {
            background: linear-gradient(135deg, #00B4D8 0%, #0077B6 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 180, 216, 0.4);
        }
        
        .cached-pages {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }
        
        .cached-pages h2 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #374151;
        }
        
        .cached-pages a {
            color: #00B4D8;
            text-decoration: none;
            display: block;
            margin: 0.25rem 0;
        }
        
        .cached-pages a:hover {
            text-decoration: underline;
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                color: #f9fafb;
            }
            
            .offline-container {
                background: rgba(17, 24, 39, 0.95);
            }
            
            h1 {
                color: #f9fafb;
            }
            
            p {
                color: #d1d5db;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ”Œ</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry, some content is still available!</p>
        
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="cached-pages">
            <h2>Available Offline</h2>
            <a href="/">Home</a>
            <a href="/index-he.html">×“×£ ×”×‘×™×ª</a>
        </div>
    </div>

    <script>
        // Check connection status
        function updateOnlineStatus() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }

        window.addEventListener('online', updateOnlineStatus);
        
        // Auto-retry when connection is restored
        setInterval(() => {
            if (navigator.onLine) {
                updateOnlineStatus();
            }
        }, 5000);
    </script>
</body>
</html>
